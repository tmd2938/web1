<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworker = {
        programmera:"seungmin",
        programmerb:"semyung"
      };
      coworker.programmerc = "seunguk";
      document.write("programmer1: "+coworker.programmera+"<br>");
      document.write("programmer2: "+coworker.programmerb+"<br>");
      document.write("programmer3: "+coworker.programmerc+"<br>");
    </script>

    <h2>Iterate</h2>
    <script>
      for(var key in coworker){
        document.write(key +':'+coworker[key]+"<br>");
      }
    </script>

    <h2>Property&Method</h2>
    <script>
      coworker.showAll = function(){
        for(var key in this){
          document.write(key +':'+this[key]+'<br>');
        }
      }
      coworker.showAll();
    </script>
  </body>
</html>
